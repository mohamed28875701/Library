<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Library</title>
</head>
<body>
    <div class="header">
        <div id="Name">Library</div>
    </div>
    <main class="content">
        <div class="buttons">
            <button id="add">Add book</button>
            
        </div>
        <div class="book-display">
            <div class="card">
                <div>blah</div>
                <div>Authors name</div>
                <div>number of pages</div>
                <button id="read">read</button>
                <button id="del">delete book</button>
            </div>
        </div>
    </main>
    <div class="add-modal">
        <div id="add-book">Add a book</div>
        <form action="/" method="post">
            <label for="book-name">name of the book</label>
            <input type="text" id="book-name" name="book-name">
            <label for="author">Author's name</label>
            <input type="text" id="author" name="author">
            <label for="pages">number of pages</label>
            <input type="number" id="pages" name="pages">
            <div class="check">
                <label for="read">read</label>
                <input type="checkbox" name="read" id="read">
            </div>
        </form>
        <button type="submit" id="sub">Submit</button>
    </div>
    <div class="footer">Made by Mohamed28875701</div>
</body>
<script src="script.js"></script>
</html>
